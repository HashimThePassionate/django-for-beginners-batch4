<!-- templates/article_delete.html -->

{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-12">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h2 class="text-center text-danger mb-4">Confirm Deletion</h2>
                    <form action="" method="post">
                        {% csrf_token %}
                        <p class="text-center">Are you sure you want to delete "<strong>{{ article.title }}</strong>"?</p>
                        <div class="d-flex justify-content-center mt-4">
                            <button class="btn btn-danger me-2" type="submit">Confirm</button>
                            <a href="{% url 'article_detail' article.pk %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
