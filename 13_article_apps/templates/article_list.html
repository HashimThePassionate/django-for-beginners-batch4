<!-- templates/article_list.html -->

{% extends "base.html" %}
{% block title %}Articles{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        {% for article in article_list %}
        <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-sm-12 mb-4">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white">
                    <span class="fw-bold">
                        <a href="{{ article.get_absolute_url }}" class="text-white text-decoration-none">{{ article.title }}</a>
                    </span>
                    <span class="float-end text-muted small">by {{ article.author }} | {{ article.date }}</span>
                </div>
                <div class="card-body">
                    <p class="text-justify">{{ article.body }}</p>
                </div>
                <div class="card-footer bg-light text-center">
                    <a href="{% url 'article_edit' article.pk %}" class="btn btn-outline-primary btn-sm me-2">Edit</a>
                    <a href="{% url 'article_delete' article.pk %}" class="btn btn-outline-danger btn-sm">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
