<!-- templates/registration/password_reset_done.html -->
{% extends "base.html" %}

{% block title %}Email Sent{% endblock title %}

{% block content %}
<div class="email-sent-container">
    <h1><i class="fas fa-envelope" style="color: #28a745;"></i> Check your inbox</h1>
    <p style="font-size: 1.2em; color: #555;">We've emailed you instructions for setting your password. You should receive the email shortly!</p>
    <a href="{% url 'login' %}" class="btn btn-primary">Go to Login Page</a>
</div>
{% endblock content %}

{% block extra_css %}
<style>
    .email-sent-container {
        text-align: center;
        margin: 50px auto;
        max-width: 500px;
        padding: 30px;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .email-sent-container h1 {
        color: #333;
        font-size: 2.5em;
        margin-bottom: 20px;
    }

    .email-sent-container p {
        margin-bottom: 30px;
    }

    .btn-primary {
        padding: 12px 25px;
        font-size: 1.1em;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
{% endblock extra_css %}
