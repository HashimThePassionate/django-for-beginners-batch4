<!-- templates/article_detail.html -->

{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-sm-12">
            <div class="article-entry">
                <h2 class="fw-bold text-primary">{{ object.title }}</h2>
                <p class="text-muted">by <span class="fw-semibold">{{ object.author }}</span> | {{ object.date }}</p>
                <hr />
                <div class="mb-4">
                    <p class="text-justify">{{ object.body }}</p>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="card-footer bg-light text-center">
                    {% if article.author.pk == request.user.pk %}
                    <p><a class="btn btn-outline-primary btn-sm" href="{% url 'article_edit' article.pk %}">Edit</a>
                    <a class="btn btn-outline-danger btn-sm" href="{% url 'article_delete' article.pk %}">Delete</a></p>
                     {% endif %}
                </div>
                <div>
                    <a class=" bg-opacity-50 bg-bg-success" href="{% url 'article_list' %}" class="btn btn-link">Back to All Articles</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
