<!-- templates/registration/password_reset_complete.html -->
{% extends "base.html" %}

{% block title %}Password Reset Complete{% endblock title %}

{% block content %}
<div class="password-reset-complete-container">
    <h1><i class="fas fa-check-circle" style="color: #28a745;"></i> Password Reset Complete</h1>
    <p style="font-size: 1.2em; color: #555;">Your new password has been set successfully.</p>
    <p style="font-size: 1.2em; color: #555;">You can now log in on the <a href="{% url 'login' %}" class="login-link">Log In page</a>.</p>
</div>
{% endblock content %}

{% block extra_css %}
<style>
    .password-reset-complete-container {
        text-align: center;
        margin: 50px auto;
        max-width: 500px;
        padding: 30px;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .password-reset-complete-container h1 {
        color: #333;
        font-size: 2.5em;
        margin-bottom: 20px;
    }

    .password-reset-complete-container p {
        margin-bottom: 20px;
    }

    .login-link {
        color: #007bff;
        font-weight: bold;
        text-decoration: none;
    }

    .login-link:hover {
        text-decoration: underline;
    }
</style>
{% endblock extra_css %}
