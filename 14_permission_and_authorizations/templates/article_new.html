<!-- templates/article_new.html -->

{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-12">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h2 class="text-center text-primary mb-4">Create New Article</h2>
                    <form action="" method="post" class="shadow-sm p-4 rounded bg-light">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="text-center mt-3">
                            <button class="btn btn-success" type="submit">Save Article</button>
                            <a href="{% url 'article_list' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
