<!-- templates/registration/password_reset_confirm.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Enter New Password{% endblock title %}

{% block content %}
<div class="password-reset-confirm-container">
    <h1><i class="fas fa-lock" style="color: #28a745;"></i> Set a New Password</h1>
    <form method="POST" class="password-reset-form">{% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary btn-block" type="submit" value="Change my password">
    </form>
</div>
{% endblock content %}

{% block extra_css %}
<style>
    .password-reset-confirm-container {
        text-align: center;
        margin: 50px auto;
        max-width: 500px;
        padding: 30px;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .password-reset-confirm-container h1 {
        color: #333;
        font-size: 2.5em;
        margin-bottom: 20px;
    }

    .password-reset-form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .btn-primary {
        padding: 12px 25px;
        font-size: 1.1em;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-block {
        width: 100%;
    }
</style>
{% endblock extra_css %}
